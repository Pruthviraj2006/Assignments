<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .block {
            margin-bottom: 20px;
            padding: 10px;
            
            border: 3px solid #ccc;
        }
        .inline {
         
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>
   <div class="block">
        <h1><center>Block and Inline Elements</center></h1>
        <p></p>
    </div>
<body bgcolor="yellowgreen">
   
          <div class="block">
        <h3>About MY HOBBY </h3>
        <ol>
             <li>Video Games</li>
             <li>Listening to music</li>
             <li>Takings Naps</li>
        </ol>
  
    </div><br><hr>

    <div class="block">
        <h4>MY OTHER HOBBY</h4>
        <ul>
            <li><span class="inline">PLAYING VOLLEYBALL</span></li>
            <li><span class="inline">SEEING MOVIES</span></li>
            <li><span class="inline"><strike>PAINTING</strike></span></li>
        </ul>
    </div>

</body>
</html>
