<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .block {
            margin-bottom: 20px;
            padding: 10px;
            
            border: 1px solid #ccc;
        }
        .inline {
         
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="block">
        <h1>Welcome to My Website</h1>
        <p>Hello!!!...</p>
    </div>
